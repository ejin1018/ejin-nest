<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej's nest hotel renewal login</title>
    <link rel="stylesheet" href="/sub-page/login-style.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-container">
          <h1 class="login-title">
            <a href="/index.html" class="title-back">
              <img src="/img/main_logo.png" alt="네스트호텔 메인 페이지로 돌아가기">
            </a>
          </h1>
          <form class="login-form">
            <div class="text-area">
              <input id="id" type="text" required>
              <span></span>
              <label for="id">사용자 이름</label>
            </div>
            <div class="text-area">
              <input id="pw" type="password" required>
              <span></span>
              <label for="pw">비밀번호</label>
            </div>
            <label for="remember" class="keep-login">
              <input type="checkbox" id="remember">
              <span class="check-txt">로그인 상태 유지</span>
            </label>
            <input type="submit" value="로그인" class="login-button">
            <div class="finding">
              <a href="#none" class="find">비밀번호 찾기</a>
              <a href="#none" class="find">아이디 찾기</a>
              <a href="#none" class="find">회원가입</a>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
